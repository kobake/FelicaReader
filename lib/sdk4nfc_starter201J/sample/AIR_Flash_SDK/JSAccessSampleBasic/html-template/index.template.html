  function pollingCallback(status,idm,pmm) {
    alert("Polling\nstatus: " + status + ", IDm: " + idm + ", PMm: " + pmm);
  }

  function startPolling() {
    document.getElementById("JSAccessSampleBasic").polling("pollingCallback");
  }

  function pushCallback(status) {
    alert("Push\nstatus: " + status);
  }

  function startPush() {
    var pushURL = document.getElementById("pushURL").value;
    document.getElementById("JSAccessSampleBasic").push(pushURL, "pushCallback");
  }


</script>

<h1>Test: Access to FeliCa via Flash/Javascript</h1>
<input type="button" value="Polling" onClick="startPolling();"><br><br>
